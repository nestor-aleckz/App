<ion-content class="main-view">
  <div class="overlay" (click)="dismiss()"></div>
   <div class="modal_content">
     <div *ngIf="VacInfante.vacunado==true">
       <ion-row>
          <ion-col col-8>
            <h3> <br> {{VacInfante.fechaVacuna}} </h3>
            <p>
                <br>
                A {{infante.nombre}} ya se le aplicó la vacuna {{vacuna}}

            </p>
          </ion-col>
          <ion-col col-3>
            <button ion-button icon-start clear small (click)="delete()">
              <ion-icon name="ios-trash"></ion-icon>
              <div>Borrar</div>
            </button>
          </ion-col>
          <ion-col col-1>
          </ion-col>
       </ion-row>

     </div>
     <div *ngIf="VacInfante.vacunado==false">
       <h2> <br> ¿Cuando Vacuno a {{infante.nombre}} ?</h2>
       <ion-row>
           <ion-item>
             <ion-datetime  placeholder="Fecha" [(ngModel)]="VacInfante.fechaVacuna"></ion-datetime>
           </ion-item>
       </ion-row>
         <ion-row>
           <ion-col class="signup-col">
             <button ion-button class="submit-btn" (click)="guardarVacuna()"full >Guardar</button>
           </ion-col>
         </ion-row>
     </div>
   </div>
</ion-content>
