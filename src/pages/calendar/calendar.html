
<ion-header>

  <ion-navbar color="primary">
    <ion-title> Calendario de citas </ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-auto (click)="back()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-col>
      <ion-col col-auto>
        <div>{{verMes(displayMonth + 1)}} - {{displayYear}}   </div>
      </ion-col>
      <ion-col col-auto (click)="forward()">
        <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="center calendar-header-col" *ngFor="let head of weekHead">{{head}}</ion-col>
    </ion-row>

    <ion-row class="calendar-row" *ngFor="let week of weekArray;let i = index">
      <ion-col class="center calendar-col" (click)="daySelect(day,i,j)" *ngFor="let day of week;let j = index" [ngClass]="[day.isThisMonth?'this-month':'not-this-month',day.isToday?'today':'',day.isSelect?'select':'',day.isToday?'today':'',day.isEvent?'evento':'']">
        {{day.date}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-card class="cardEvento">
            <ion-card-content>
              <ion-list   *ngFor="let ev of eventMes" >
                <ion-item>
                  <ion-row style="border-bottom: 1px solid grey;">
                    <ion-col>
                        <h3>{{ev.fecha}}</h3> <p>{{ev.evento}}</p>
                    </ion-col>
                  </ion-row>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
